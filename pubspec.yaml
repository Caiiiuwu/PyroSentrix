  fonts:
    - family: Jost
      fonts:
        - asset: fonts/Jost-VariableFont_wght.ttf
    - family: Inter
      fonts:
        - asset: fonts/Inter-VariableFont_opsz,wght.ttf
    - family: Poppins
      fonts:
