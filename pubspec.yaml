    - assets/chcall.png
    - assets/chlocation.png
    - assets/alarm.mp3
    - assets/aboutpic1.png
    - assets/aboutpic2.png
    - assets/Qlogo.png
    - assets/normal.png
    - assets/caution.png
    - assets/warning.png
    - assets/reset.png
    - assets/gallery.png
