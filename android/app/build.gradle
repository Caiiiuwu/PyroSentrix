plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pyrosentrixapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true  // Ensures core library desugaring is enabled
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.example.pyrosentrixapp"
        minSdk = 26
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Replace with your actual signing config
        }
    }

    // Desugaring Dependency
    dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'  // Ensure desugaring is enabled
    }
}

flutter {
    source = "../.."
}

// Add Firebase and other dependencies here
dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation platform('com.google.firebase:firebase-bom:33.4.0')  // Firebase BoM
    implementation 'com.google.firebase:firebase-auth'  // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore
    implementation 'com.google.firebase:firebase-messaging'  // Firebase Messaging

    // Google services plugin
    implementation 'com.google.gms:google-services:4.3.15'
}

// Apply the Google services plugin to integrate Firebase services
apply plugin: 'com.google.gms.google-services'  // Enables Firebase integration